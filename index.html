<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="home">
    <div
      class="container w-75 py-5 h-100 d-flex justify-content-center align-items-center"
    >
      <div class="item w-100 m-auto p-5 text-center">
        <h1>Smart Login System</h1>
        <input
          type="text"
          placeholder="Enter your email"
          class="form-control my-3 bg-transparent text-white"
          id="signInEmail"
        />
        <input
          type="text"
          placeholder="Enter your password"
          class="form-control my-3 bg-transparent text-white"
          id="signInPass"
        />
        <p class="text-danger d-none" id="emptySignIn">
          All inputs are required
        </p>
        <button class="btn btn-outline-info my-4 w-100" onclick="logIn()">
          Login
        </button>
        <p>Donâ€™t have an account? <a href="signUp.html">Sign Up</a></p>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
